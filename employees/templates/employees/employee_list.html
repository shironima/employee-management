<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            color: #fff;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions a {
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        .add-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .add-link a {
            padding: 10px 20px;
            text-decoration: none;
            background-color: #4caf50;
            color: #fff;
            border-radius: 5px;
        }

        .add-link a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee List</h1>
        <div class="add-link">
            <a href="{% url 'employee_info' %}">Info</a>
        </div>
    </header>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Basic Salary</th>
                <th>Bonus</th>
                <th class="actions">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
                <tr>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.position }}</td>
                    <td>Rp{{ employee.basic_salary|floatformat:2 }}</td>
                    <td>{% if employee.bonus %}Yes{% else %}No{% endif %}</td>
                    <td class="actions">
                        <a href="{% url 'employee_detail' pk=employee.pk %}">Detail</a>
                        <a href="{% url 'employee_update' pk=employee.pk %}">Edit</a>
                        <a href="{% url 'employee_delete' pk=employee.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="add-link">
        <a href="{% url 'employee_create' %}">Add Employee</a>
    </div>
</body>
</html>
